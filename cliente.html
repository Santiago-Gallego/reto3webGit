<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adm Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div id="nuevo">
            <h2 class="text-center">Nuevo Cliente</h2>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" class="form-control" id="email" placeholder="Correo">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Contraseña">
            </div>
            <div class="form-group">
                <label for="age">Edad</label>
                <input type="text" class="form-control" id="age" placeholder="Edad">
            </div>
            <br>
            <button class="btn btn-dark" id="nuevoGuardar" onclick="guardarNuevo()">Guardar</button>
            <button class="btn btn btn-secondary" id="nuevoCancelar" onclick="inicial()">Cancelar</button>
        </div>

        <div id="modificar">
            <h2 class="text-center">Datos del Cliente</h2>
            <div class="form-group">
                <label id="idLabel" for="idModif"></label>
                <input type="hidden" class="form-control" id="idModif" placeholder="Id">
            </div>
            <div class="form-group">
                <label for="nameModif">Nombre</label>
                <input type="text" class="form-control" id="nameModif" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="emailModif">Correo</label>
                <input type="email" class="form-control" id="emailModif" placeholder="Correo">
            </div>
            <div class="form-group">
                <label for="passwordModif">Contraseña</label>
                <input type="password" class="form-control" id="passwordModif" placeholder="Contraseña">
            </div>
            <div class="form-group">
                <label for="ageModif">Edad</label>
                <input type="number" class="form-control" id="ageModif" placeholder="Edad">
            </div>
            
            <br>
            <button id="nuevoGuardar" class="btn btn-dark" onclick="guardarEditar()" disabled>Guardar</button>
            <button id="nuevoCancelar" class="btn btn-secondary" onclick="inicial()">Cancelar</button>
        </div>

        <div id="borrar">
            <h2 class="text-center">Desea borrar la información del Cliente:</h2>
            <br>
            <input id="idDelete" type="hidden">
            <ol class="list-group list-group-numbered">
                <li id="idList" class="list-group-item"></li>
                <li id="nameList" class="list-group-item"></li>
                <li id="emailList" class="list-group-item"></li>
                <li id="ageList" class="list-group-item"></li>
            </ol>
            <br>
            <button id="borrarGuardar" class="btn btn-dark" onclick="guardarBorrar()" disabled>Eliminar</button>
            <button id="borrarCancelar" class="btn btn-secondary" onclick="inicial()">Cancelar</button>
        </div>

        <div id="datos">
            <h1 class="text-center">Listado de Clientes</h1>
            <button type="button" class="btn btn-link">
                <a href="index.html">
                    <img src="img/back.png" class="img-fluid" alt="Regresar">
                </a>
            </button>
            <button class="btn btn-dark" onclick="agregar()">Agregar Cliente</button>
            <br>
            <br>
            <table border="1" class="table table-striped table-responsive-md" id="tabla">
                <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Edad</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="registros">
                    
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/cliente.js">
    </script>

</body>

</html>
